<div class="small-12 medium-12 large-12 columns">

			<li>&copy; {{ 'now' | date: "%Y" }} <a href="/">{{ site.data.personalinfo.name }}</a>. All rights reserved.</li>
			<li><a href="tel:{{ site.data.personalinfo.phone }}" target="_blank"><i class="fa fa-envelope-o"></i> {{ site.data.personalinfo.phone }}</a></li>

			The "Powered by Type & Grids" link in the footer is required in the Free version
			typeandgrids.com/pirates -->

			<a href="{{ site.data.personalinfo.stackoverflow }}" target="_blank"><i class="fa fa-stack-overflow fa-2x"></i></a>
			<a href="{{ site.data.personalinfo.twitter }}" target="_blank"><i class="fa fa-twitter fa-2x"></i></a>
