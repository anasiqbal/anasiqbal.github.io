---
layout: default
title:	"Work"
permalink: /work/
navid: "work"
---


<div class="small-12 medium-12 large-12 columns">
	<ul class="small-block-grid-1 medium-block-grid-4 large-block-grid-4 inline-list-custom">

		{% for post in site.workportfolio %}
		<li>
			<div class="thumbnail">
				<div class="thumbnail-img">
					<div class="thumbnail-hover"><a href="{{ post.url }}"></a></div>
					<a href="{{ post.url }}"><img src="/assets/images/projects/{{ post.logo }}" alt="{{ post.title }}" /></a>
				</div>
				<div class="thumbnail-caption"><a class="caption-link" href="{{ post.url }}">{{ post.title }}</a></div>
			</div>
		</li>
		{% endfor %}

	</ul>
</div>
